<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Earn</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; padding: 20px; font-family: Arial; }
        button { padding: 10px 20px; font-size: 18px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Welcome to Power Earn App</h1>
    <button onclick="registerUser()">Register</button>
    <button onclick="viewAds()">View Ads</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

      function registerUser() {
    const userData = {
        user_id: tg.initDataUnsafe.user.id,
        username: tg.initDataUnsafe.user.username
    };

    fetch('https://xxxxxx-psi.vercel.app/register', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(userData)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => alert(data.message))
    .catch(error => alert("Error: " + error));
}


        function viewAds() {
            const userData = {
                user_id: tg.initDataUnsafe.user.id
            };

            fetch('https://xxxxxx-psi.vercel.app/get_ads', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => alert("Check Telegram for ads!"))
            .catch(error => alert("Error: " + error));
        }
    </script>
</body>
</html>
