<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Earn</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; padding: 20px; font-family: Arial; }
        button { padding: 10px 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Welcome to Power Earn App</h1>
    <p>Click the button to interact</p>
    <button onclick="sendMessage()">Send Message</button>

  <script>
    let tg = window.Telegram.WebApp;
    tg.expand();  // توسيع التطبيق ليظهر بحجم الشاشة الكامل

    function sendDataToServer() {
        let userData = {
            user_id: tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "unknown",
            username: tg.initDataUnsafe.user ? tg.initDataUnsafe.user.username : "guest",
            message: "تم الإرسال من التطبيق المصغر"
        };

        fetch('https://embaby.pythonanywhere.com/webhook', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userData)
        })
        .then(response => response.json())
        .then(data => {
            alert("الاستجابة من السيرفر: " + data.message);
        })
        .catch(error => {
            console.error("حدث خطأ:", error);
            alert("فشل إرسال البيانات");
        });
    }
</script>

</body>
</html>
